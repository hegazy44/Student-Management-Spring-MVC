<!DOCTYPE html>
<html  xmlns:th="http:www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" data-bs-theme="dark" >
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/students}"> Student Management</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="text-center" style="font-size:30px;">Create New Student</div>
            <div class="card-body"></div>
            <form th:action="@{/students}" th:object="${student}" method="post">
                    <div class="mb-3">
                        <label  for="firstName"  class="form-label">Student First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName"  class="form-label">Student Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Student Email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div><br>
            </form>

        </div>
    </div>
</div>
</body>
</html>
