<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" data-bs-theme="dark" >
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
  data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" th:href="@{students}">Student Management</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="text-center">
    <h2>Students List</h2>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    </div>
  </div>
<table class="table table-striped table-bordered" >
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student:${student}">
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.lastName}"></td>
    <td th:text="${student.email}"></td>
    <td>
      <a th:href="@{students/edit/{id}(id=${student.id})}"
         class="btn btn-info" >Update</a>
      <a th:href="@{students/{id}(id=${student.id})}"
         class="btn btn-danger" >Delete</a>
    </td>
  </tr>
  </tbody>
 </table>
</div>

</body>
</html>
